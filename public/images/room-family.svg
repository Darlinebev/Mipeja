<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="familyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf8f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="familyWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <filter id="familyShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#familyBg)"/>
  
  <!-- Walls -->
  <rect x="0" y="0" width="1200" height="600" fill="url(#familyWall)"/>
  
  <!-- Accent stripe -->
  <rect x="0" y="0" width="1200" height="12" fill="#fa7e61"/>
  
  <!-- Floor -->
  <rect x="0" y="600" width="1200" height="200" fill="#d4a574" opacity="0.3"/>
  <g opacity="0.1">
    <line x1="0" y1="620" x2="1200" y2="620" stroke="#8b7355" stroke-width="2"/>
    <line x1="0" y1="645" x2="1200" y2="645" stroke="#8b7355" stroke-width="1"/>
  </g>
  
  <!-- Master bed (larger) -->
  <g filter="url(#familyShadow)">
    <rect x="40" y="200" width="440" height="320" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <rect x="30" y="190" width="460" height="25" fill="#0d9488" opacity="0.8" rx="4"/>
    <!-- Pillows -->
    <ellipse cx="160" cy="270" rx="75" ry="55" fill="#fdf8f4" stroke="#e2e8f0" stroke-width="1.5"/>
    <ellipse cx="300" cy="270" rx="75" ry="55" fill="#fdf8f4" stroke="#e2e8f0" stroke-width="1.5"/>
    <!-- Bedding -->
    <rect x="60" y="300" width="400" height="180" fill="#fa7e61" opacity="0.2" rx="4"/>
  </g>
  
  <!-- Second bed (child/guest) -->
  <g filter="url(#familyShadow)">
    <rect x="540" y="240" width="380" height="260" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    <rect x="530" y="230" width="400" height="22" fill="#fbbf24" opacity="0.7" rx="4"/>
    <!-- Pillows -->
    <ellipse cx="640" cy="300" rx="65" ry="50" fill="#fdf8f4" stroke="#e2e8f0" stroke-width="1.5"/>
    <ellipse cx="760" cy="300" rx="65" ry="50" fill="#fdf8f4" stroke="#e2e8f0" stroke-width="1.5"/>
    <!-- Bedding -->
    <rect x="560" y="330" width="340" height="140" fill="#0d9488" opacity="0.15" rx="4"/>
  </g>
  
  <!-- Living area with sofas -->
  <g filter="url(#familyShadow)">
    <!-- Sofa 1 -->
    <rect x="980" y="220" width="180" height="120" fill="#0d9488" opacity="0.7" rx="8" stroke="#1e293b" stroke-width="1"/>
    <!-- Sofa 2 -->
    <rect x="980" y="360" width="180" height="100" fill="#0d9488" opacity="0.6" rx="8" stroke="#1e293b" stroke-width="1"/>
  </g>
  
  <!-- Dining table -->
  <g filter="url(#familyShadow)">
    <rect x="600" y="520" width="280" height="140" fill="#d4a574" opacity="0.6" rx="6" stroke="#8b7355" stroke-width="1.5"/>
    <!-- Chairs -->
    <circle cx="650" cy="650" r="30" fill="#1e293b" opacity="0.5"/>
    <circle cx="750" cy="650" r="30" fill="#1e293b" opacity="0.5"/>
    <circle cx="830" cy="650" r="30" fill="#1e293b" opacity="0.5"/>
  </g>
  
  <!-- Kitchenette -->
  <g filter="url(#familyShadow)">
    <rect x="40" y="560" width="420" height="140" fill="#e0e7ff" stroke="#a5b4fc" stroke-width="1.5" rx="6"/>
    <!-- Sink/stove -->
    <rect x="60" y="585" width="70" height="70" fill="#87ceeb" opacity="0.7" rx="4"/>
    <rect x="150" y="585" width="70" height="70" fill="#87ceeb" opacity="0.7" rx="4"/>
    <rect x="240" y="585" width="70" height="70" fill="#87ceeb" opacity="0.7" rx="4"/>
    <!-- Countertop -->
    <rect x="50" y="570" width="400" height="12" fill="#cbd5f5" opacity="0.8" rx="2"/>
  </g>
  
  <!-- Windows -->
  <g filter="url(#familyShadow)">
    <rect x="50" y="40" width="380" height="120" fill="#87ceeb" stroke="#1e293b" stroke-width="2" rx="4"/>
    <line x1="240" y1="40" x2="240" y2="160" stroke="#1e293b" stroke-width="2"/>
    <line x1="50" y1="100" x2="430" y2="100" stroke="#1e293b" stroke-width="1.5"/>
  </g>
  
  <!-- Accent elements -->
  <circle cx="900" cy="100" r="15" fill="#fa7e61" opacity="0.2"/>
  <circle cx="150" cy="480" r="10" fill="#fbbf24" opacity="0.2"/>
  
  <!-- Room label -->
  <text x="600" y="750" text-anchor="middle" font-family="Outfit, sans-serif" font-size="36" font-weight="bold" fill="#1e293b">Family Suite</text>
  <text x="600" y="785" text-anchor="middle" font-family="DM Sans, sans-serif" font-size="18" fill="#0d9488">Spacious layout with kitchen & dining</text>
</svg>
